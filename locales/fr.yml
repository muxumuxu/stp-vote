  equipe:
    title: Notre mission est simple. 🙌🏾
    intro: |
      <p>On souhaite vraiment que tu votes... vraiment stp !</p>
      <p>Notre but est de fournir les informations et les outils pour rendre le vote le plus simple et facile à accomplir. Nous sommes une organisation non partisane à but non lucratif basée à Bordeaux.</p>
