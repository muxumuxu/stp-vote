  pourquoi:
    title: Ne confie pas ton futur au hasard. 🔮
    intro: |
      <p>En tant que jeunes votants, nous allons vivre pour des décennies avec les choix que nous allons faire aujourd'hui. Nous devons être ceux qui décidons de notre avenir.</p>
      <p>Nos parents et grand parents ont votés de nombreuses fois, mais ils ne devraient pas prendre toutes les décisions pour nous.</p>
      <p>Quel futur <i>souhaites-tu</i> vivre ?</p>
    menu-item:
      health:
        description: Quel système de santé souhaite-tu transmettre aux générations suivantes ?
      climate:
        description: Quelle place les questions climatiques doivent elles avoir ?
      social:
        description: Quelle vision de la société pour les Français ?
      economy:
        description: Comment faire en sorte que l’économie soit au service des citoyens ?
      education:
        description: Comment développer l’éducation pour offrir sa chance à toutes et à tous ?
    conclusion: Il ne tient qu'a toi de voter et de décider !
    help: (On te rassure, on t'accompagne à chaque étape!)

  partager:
