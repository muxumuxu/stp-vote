  pourquoi:
    title: Ne confie pas le futur au hasard. 🔮
    intro: |
      <p>En tant que jeunes votants, nous allons vivre avec les choix que nous faisons aujourd'hui pour des décénies. Nous devons être ceux qui réalisons ces grandes décisions.</p>
      <p>Nos parents et grand parents ont votés de nombreuses fois, mais ils ne devraient pas prendre toutes les décisiosn pour nous.</p>
      <p>Quel futur souhaitons-nous vivre ?</p>
    menu-item:
      health:
        description: Quel système de santé souhaite-tu pour tes enfants ?
      climate:
        description: Comment souhaite-tu que ton pays et la communauté internationale s'occupe des questions climatiques ?
      social:
        description: Quel vision de la société souhaites-tu ?
      economy:
        description: Comment souhaite-tu que l'économie te soutienne ?
      education:
        description: Quel est le futur de l'éducation ?
    conclusion: Il ne tient qu'a toi de voter et de décider !
    help: (On te rassure on t'accompagne à chaque étape!)

