  pourquoi:
    title: |
      Quelques bonnes raisons d’aller voter 🤔 :
    menu-item:
      time:
        title: |
          15 vs 2 628 000 min
        description: |
          <p>En moyenne voter prend 15min de notre précieux temps. <img src="/images/temps.svg" class="time"/></p>
          <p>Alors que si tu ne vas pas voter tu devras supporter le candidat élu (et que tu n’as pas choisi !) pendant 2 628 000 minutes.</p>
      generation:
        title: |
          Ne laisse pas tes parents / grands-parents choisir !
        description: |
          <p>Les retraités représentent 33% de la population française mais pèsent pour 50% des votes exprimés ! Outch !</p>
      places:
        title: |
          Il y a plus de 50 000 bureaux de vote en France.
        description: |
          <p>Donc aucun des bureaux de vote n’est très loin de chez toi ! Avec Stp:Vote, nous t’aiderons à trouver ton bureau de vote à l’approche de l’élection.</p>
      fail:
        title: |
          Hurler après les résultats, ça ne sert à rien.
        description: |
          <p>C’est aussi la force de l’élection en démocratie.</p>
          <p>Ce qui fait foi = le suffrage, le vote !  Et non la manifestation après l’élection.</p>
          <p>Parce qu’une élection c’est le moment où chaque citoyen a la POSSIBILITÉ de s’exprimer anonymement et librement. Alors arrête de hurler après et stp, saisis cette possibilité et vote avant !</p>
      president:
        title: |
          Un Président a de grands pouvoirs !
        description: |
          <p>On est souvent négatif à l’égard de notre pays. N’en demeure que nous sommes la 6ème puissance au monde (sur 193 pays reconnus par l'ONU).</p>
          <p>Le Président de la France ...</p>
          <ul>
            <li>est le chef des armées,</li>
            <li>est une des 8 personnalités au monde qui peut déclencher l’arme nucléaire,</li>
            <li>peut annuler une peine de justice (grâce)</li>
            <li>dispose de pleins pouvoirs en temps de crise  etc.</li>
          </ul>
          <p>Alors veux-tu vraiment laisser les autres choisir celui ou celle qui aura tant de pouvoirs entre ses mains ?</p>
      polls:
        title: |
          Influencé par les sondages, tu ne seras pas !
        description: |
          <p>Le sondage est une photographie à un moment donné et se fonde sur des échantillons qui oscillent en général entre 500 et 10 000 personnes. Sauf que nous sommes 42,5 millions de français en âge de voter ! </p>
          <p>Aussi, nous, individus sommes plus complexes et volatiles.</p>
          <p>Les sondages ne gèrent pas la complexité de nos choix et de nos individualités. Alors rien n’est joué. Ne te laisse pas voler l'élection par des statistiques ! Exprimes toi & Stp:Vote !</p>
      dignity:
        title: |
          Voter c’est aussi une question de dignité
        description: |
          <p>"En votant ne croyez pas que la vie va changer de façon spectaculaire, mais votre amour-propre sera plus grand, vous aurez fait votre choix et vous serez devenu citoyen dans votre pays.” </p>
          <p>Nelson Mandela dans Un long chemin vers la liberté.</p>
          <p>Il s’adresse alors aux électeurs qui voteront pour la première fois dans une élection non-raciale au suffrage universel en 1994, Afrique du Sud.</p>

    conclusion:
      title: |
        S’abstenir ne sanctionne que la démocratie
      description: |
        <p>En régime participatif on s'exclut soi-même dès lors que l'on ne participe pas au vote. Ne pas voter ne sanctionne aucun candidat, il en avantage même certains.</p>
        <p>Ne pas voter ne sanctionne pas non plus le “système", la seule sanction est celle faite à "notre système” : la démocratie.</p>
        <p>Toi aussi tu as une ou plusieurs bonnes raisons d’aller voter : <a href="/partager">Partage les ! #stpvote</a></p>
    help: (On te rassure, on t'accompagne à chaque étape!)

