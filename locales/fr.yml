  droits:
    title: |
      Ai-je le droit d'aller voter ? 🤔
    menu-item:
      18-plus:
        title: |
          J’ai 18 ans cette année ou la veille du 1er tour de scrutin en 2017.
        description: |
          Bravo ! Tu peux voter. Ton inscription est automatique et tu recevras ta carte d’électeur par la Poste.
          <br/><br/>
          Sinon contacte ta mairie si tu n'as rien reçu au 1er mars 2017 : <a href="http://www.annuaire-mairie.fr/">annuaire mairie →</a>
      18-moins:
        title: |
          J’ai moins de 18 ans.  2017 n’est pas l’année de mes 18 ans.
        description: |
          Tu ne peux point voter 😔 !  Ça ne t'empêche pas de t’informer et de t'impliquer pour qu’autour de toi, chacun prenne part au vote. <a href="/partager">Partager Stp:Vote c’est déjà un premier acte citoyen ! ✨</a>
      etranger-euro:
        title: |
          Je ne suis pas citoyen Français.
        description: |
          Si tu n’as pas la nationalité française, et même si tu es ressortissant européen tu ne peux pas voter à l’éléction présidentielle. Mais rien ne t’empêche de te sentir citoyen et de mobiliser autour de toi pour t'impliquer changer les choses dans le pays dans lequel tu vis. <a href="/partager">Partager Stp:Vote c’est déjà un premier acte citoyen ! ✨</a>
      francais:
        title: |
          J’ai la nationalité Française, je peux.
        description:
          <a href="/inscrit">Mais comment faire ? →</a>

  inscrit:
    title: |
      Suis-je inscrit(e) pour voter ? 🤔
    introduction: |
      Pour voter il faut une carte d’électeur. La première étape est donc de vérifier si tu es en possession de cette carte !
      Ça ressemble à ça une carte d’électeur.
    menu-item:
      oui-inscrit:
        title: |
          Je la trouve. Suis-je inscrit(e) au bon endroit ?
        description: |
           <p>C’est à dire à l’adresse où tu vis actuellement car ton lieu de vote (le bureau de vote) dépend de cette adresse.</p>
           <h3>1. L’adresse est correcte c’est ok !</h3>
           <p>Ne reste plus qu’à choisir la couleur de ton vote : le premier tour c’est le 22 mai ! </p>
           <h3>2. L’adresse de mon domicile n’est pas la bonne. </h3>
           <p>C’est simple, fait les démarches <a href="https://www.service-public.fr/particuliers/vosdroits/F1372" target="_blank">ici →</a></p>
      non-inscrit:
        title: |
          Non, je ne  trouve pas ma carte d’électeur.
        description: |
          <p>Alors effectue les démarches <a href="https://www.service-public.fr/particuliers/vosdroits/R16396" target="_blank">ici →</a></p>

  procuration:
    title: |
      Je ne pourrai pas me déplacer ! 😵
    introduction: |
      <p>Ce n’est pas grave ! Ça se prépare !</p>
      <p>Tu peux donner procuration c’est à dire autoriser quelqu’un à voter pour toi le jour de l’élection si tu ne penses pas pouvoir de déplacer.</p>
    menu-item:
      steps:
        description: |
           <h2>1. Choisis quelqu’un en qui tu as confiance ! Et qui vote dans la même ville que toi.</h2>
           <h2>2. Rends-toi au commissariat près de chez toi ou de ton lieu travail.</h2>
           <p>C’est un peu solennel certes, mais ça fait une pause dej’ originale et si tu es préparé·e en remplissant au préalable ce formulaire (ci-dessous) ça ne prendra pas trop de temps !</p>
           <img src="/images/cerfa@2x.png" class="cerfa" title="cerfa" />
           <a href="/images/cerfa/cerfa_14952-01.pdf" target="_blank" class="cta center">Télécharger le formulaire</a>
           <p class="flash">Attention ! Contrairement à ce qui est souvent dit ! La personne à qui tu donnes procuration n’a PAS BESOIN de se déplacer avec toi ! Tu peux y aller seul. Elle recevra chez elle le document l’autorisant à voter pour toi.</p>
           <h2>3. Tu peux le faire dès maintenant ! Même plusieurs mois avant l’election ! Youpi !</h2>

